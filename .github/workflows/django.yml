name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]  # Using stable Python versions

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install django  # ✅ Install Django manually
        python -m pip install django jazzmin  # ✅ Manually install jazzmin
        python -m pip install -r <(pip freeze)  # ✅ Install all dependencies if present

    - name: Run Tests
      run: |
        python manage.py test
